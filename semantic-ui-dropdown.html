<template name="SemanticUIDropdown">

  <div class="ui {{classes}} dropdown">
    <input type="hidden" name="{{name}}">
    <i class="dropdown icon"></i>
    <div class="default text">{{placeholder}}</div>
    <div class="menu">
      {{#each options}}
      <div class="item" data-value="{{value}}">{{text}}</div>
      {{/each}}
    </div>
  </div>

</template>
